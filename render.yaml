services:
  - type: web
    name: employee-project
    runtime: python               # was: env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    preDeployCommand: |           # was: postDeployCommand
      python manage.py migrate
      # Optional seed:
      # python manage.py seed_data --employees 50 --days 90
    startCommand: gunicorn employee_project.wsgi:application --workers=2 --threads=4 --timeout=120 --bind 0.0.0.0:$PORT
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: DJANGO_SETTINGS_MODULE
        value: "employee_project.settings"
      - key: DATABASE_URL
        fromDatabase:
          name: employee-db
          property: connectionString

databases:
  - name: employee-db
    plan: free
